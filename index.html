<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bodyCalc">
        <div id="display"></div>

        <button onclick="zeraDisplayMemoria()">C</button>
        <button onclick="processaTecla('/')">/</button>
        <button onclick="processaTecla('%')">%</button>
        <button onclick="processaTecla('²')">²</button>
        <button onclick="processaTecla('7')">7</button>
        <button onclick="processaTecla('8')">8</button>
        <button onclick="processaTecla('9')">9</button>
        <button onclick="processaTecla('X')">X</button>
        <button onclick="processaTecla('4')">4</button>
        <button onclick="processaTecla('5')">5</button>
        <button onclick="processaTecla('6')">6</button>
        <button onclick="processaTecla('-')">-</button>
        <button onclick="processaTecla('1')">1</button>
        <button onclick="processaTecla('2')">2</button>
        <button onclick="processaTecla('3')">3</button>
        <button onclick="processaTecla('+')">+</button>
        <button onclick="processaTecla('0')">0</button>
        <button onclick="processaTecla('+-')">+/-</button>
        <button onclick="processaTecla('=')">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
